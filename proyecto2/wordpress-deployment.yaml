apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: wordpress
  name: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: wordpress
    spec:
      containers:
      - image: wordpress
        name: wordpress
        resources: {}
        env:
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: username

        - name: WORDPRESS_DB_HOST
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: address

        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dev-db-secret
              key: password              

        volumeMounts:
        - mountPath: "/var/www/html"
          name: mypd
      volumes:
        - name: mypd
          persistentVolumeClaim:
            claimName: nfs
      
status: {}